<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/datejs/date.js"></script>
	<script src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="./covid-maps-config.js"></script>
	<script type="text/javascript" src="./covid-maps.js"></script>
	
	<script type="text/javascript">
		google.charts.load('current', {
			'packages':['geochart'],
			// Note: you will need to get a mapsApiKey for your project and add it to covid-maps-config.js
			'mapsApiKey': google_api
		}).then(initializeCovidMaps);
		// on load, call drawCovidMaps function in covid-maps.js
		//google.charts.setOnLoadCallback(initializeCovidMaps);
    </script>

</head>
<body>

	<h1>Covid-19 Trends: current vs. <span id="numWeeks"></span> weeks ago</h1>
	<div id="map_tab_container">
		<button class="map_tab" id="covid_total_trend_tab" onClick="changeMapTab(finalCaseDataArray, 'totalCases');">Cases per week (>50)</button>
		<button class="map_tab" id="covid_percent_positive_trend_tab" onClick="changeMapTab(finalCaseDataArray, 'positiveRate');">Positive Test Rate</button>
	</div>
    <div id="map_display"></div>
	
	<div id="footer">Data API courtesy of <a href="https://covidtracking.com/" target="_new">The COVID Tracking Project</a></div>

</body>
</html>

<script>
	document.getElementById("numWeeks").innerHTML = weeksBack;
</script>
